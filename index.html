<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css2?family=DM+Sans&amp;display=swap">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="upload">
            <div class="upload-bubbles">
                <div class="upload-cloud-explode">
                    <div class="upload-finish">
                        <svg role="img" aria-label="Chckmark in circle" class="upload-check" viewBox="0 0 128 128" width="128" height="128" >
                            <g fill="none" stroke="hsl(223,90%,50%)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
                                <circle class="upload-check-ring" r="62" cx="64" cy="64" stroke-dasharray="389.56 389.56" stroke-dashoffset="389.56" transform="rotate(-90,64,64)" />
                                <polyline class="upload-check-line" points="40,64 56,80 88,48" stroke-dasharray="68 68" stroke-dashoffset="68" />
                            </g>
                        </svg>
                        <p class="upload-feedback">File has been uploaded sucessfully!</p>
                        <button class="upload-button" type="button" data-reset>OK</button>
                    </div>
                </div>
                <div class="upload-cloud-left"></div>
                <div class="upload-cloud-middle" data-circle></div>
                <div class="upload-cloud-right"></div>
            </div>
            <div aria-hidden="false">
                <div class="upload-progress" data-progress></div>
                <button class="upload-button" type="button" data-upload>Upload</button>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
